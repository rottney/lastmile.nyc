<!DOCTYPE html>
<html>
  <head>
    <title>lastmile.nyc</title>

    <link rel="shortcut icon" href="images/favicon.png">

    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css"
      integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY="
      crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js"
      integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo="
      crossorigin="">
    </script>

    <link rel="stylesheet" href="css/TripgoRouting.css"/>

    <script src="lib/Polyline.encoded.js"></script>
    <script src="lib/jquery-3.2.1.js"></script>

    <link rel="stylesheet" href="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.css" />
    <script src="https://unpkg.com/@geoapify/leaflet-address-search-plugin@^1/dist/L.Control.GeoapifyAddressSearch.min.js"></script>

  </head>
  <body>
    <div id="map"></div>

    <script type="module">
        import { tripgoRouting } from "./src/TripGoRouting.js"
        import { mapLayer } from "./src/MapLayer.js";
        import { routeService } from "./src/RouteService.js";
        import { util } from "./src/Util.js";
        import { tripWidget } from "./src/TripWidget.js";

        // center of nyc
        const lat = 40.6971041913;
        const lng = -73.9795382135;

        // Tripgo initialization
        let tripgoOptions = {
            "mapId" : "map",
            "googleTile": false,
            "mapCenter" : {
                "lat": lat,
                "lng": lng,
            },
            "floatPanel": true,
            "tripgoApiKey": "9f9623a674f4307a10083542fc91748d", // HIDE ME
        };

        L.tripgoRouting.mapLayer = mapLayer;
        L.tripgoRouting.mapLayer.initialize(tripgoOptions);
        const map = L.tripgoRouting.mapLayer.getMap();

        L.tripgoRouting.routeService = routeService;
        L.tripgoRouting.util = util;
        L.tripgoRouting.tripWidget = tripWidget;

        // Geoapify initialization
        const geoapifyKey = "b054a9def22d4a9cb953354cf062f058"; // HIDE ME

        const origin = L.control.addressSearch(geoapifyKey, {
          position: "topleft",
          placeholder: "Origin",
          resultCallback: (address) => {
            const lat = address.lat;
            const lng = address.lon;
            mapLayer.createMarker("from", lat, lng);
          },
        });
        map.addControl(origin);

        const destination = L.control.addressSearch(geoapifyKey, {
          position: "topleft",
          placeholder: "Destination",
          resultCallback: (address) => {
            const lat = address.lat;
            const lng = address.lon;
            mapLayer.createMarker("to", lat, lng);
          },
        });
        map.addControl(destination);

        // Custom code
        /*
        const settings = `
          <button onclick="addModes(['pt_pub'])">Show transit directions</button>
          <button onclick="addModes(['cy_bic-s'])">Show bikeshare directions</button>
          <button onclick="addModes(['wa_wal'])">Show walking directions</button>
          <button onclick="addModes(['ps_tax', 'ps_tnc'])">Show rideshare directions</button>
          <br><br>
          <button onclick="saveSettings()">Save settings</button>
        `;
        */

        // change method back to POST
        const settings = `
          <form action="http://localhost:5000/setmodes" method="get" target="_blank">
            <input type="checkbox" id="transit" name="transit" value="pt_pub">
            <label for="transit"> Show transit directions</label><br>
            <input type="checkbox" id="bikeshare" name="bikeshare" value="cy-bic-s">
            <label for="bikeshare"> Show bikeshare directions</label><br>
            <input type="checkbox" id="walking" name="walking" value="wa_wal">
            <label for="walking"> Show walking directions</label><br>
            <input type="checkbox" id="rideshare" name="rideshare" value="ps_tax ps_tnc">
            <label for="rideshare"> Show rideshare directions</label><br>
            <input type="submit" value="Submit">
          </form>
        `;

        const popup = L.popup().setLatLng([lat, lng]).setContent(settings).openOn(map);
    </script>

    <script type="module">
        import { routeService } from "./src/RouteService.js";

        let modesToUse = [];

        function addModes(modes) {
          for (let mode of modes) {
            modesToUse.push(mode);
          }
        }

        function saveSettings() {
          console.log(modesToUse);
          L.tripgoRouting.routeService = routeService;
          routeService.setTransportModes(modesToUse);
        }
    </script>
  </body>
</html>
